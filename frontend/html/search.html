<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>skszeto</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/css.css') }}">
<link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/tjrh8CL.png"/>
  <script>
	function onLoad(){
    	console.log("Page created on Feb 8, 2020");
  }

  function submitsearch(){
    var url = window.location.pathname;
    url = url.replace("search", "results");
    url += "?squery=" + document.getElementById("searchquery").value + "&serv=" + document.getElementById("searchselect").value + "&stype=" + document.getElementById("searchchoice").value;
    location.href = url;
  }
  </script>
  <script>
  $(document).ready(function(){
    $("#body").fadeIn(3000);
  });
  </script>
</head>

<body onload="onLoad()" id="body" style="display: none;">
  <div class="searchpage">
    <p>Search Drinks/Cocktails By Name</p>
    <p style="font-size: 30px; top: 32%;">Name of drink/cocktail?</p>
    <input type="text" id="searchquery" name="searchbox" value="">
    <p style="font-size: 30px; top: 50%;">How many servings?</p>
    <select id="searchselect">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <p style="font-size: 30px; top: 68%;">Drink or cocktail?</p>
    <select id="searchchoice">
      <option value="drink" selected>Drink</option>
      <option value="cocktail">Cocktail</option>
    </select>
    <button onclick="submitsearch()">Search</button>
  </div>
</body>
</html>
