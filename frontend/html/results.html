  <script>
	function onLoad(){
      console.log("Page created on Feb 8, 2020");
      var serv = getUrlVars()["serv"];
      var squery = getUrlVars()["squery"];
      var returnJson = post("searching", {"keywords": squery}, true, handleSearch);
  }

  function handleSearch(json) {
    if ("invalid" in json){
      document.getElementById("resultsname1").innerHTML = "Invalid Search: Could not find " + json['invalid'];
      document.getElementById("resultsname1").style = "text-align: center;";
      for (i = 0; i < 15; i++){
        document.getElementById("resultsimg" + i).remove();
      }
      document.getElementsByClassName("column").style = "border-style: none;";
      return;
    }
    console.log(json);
    var imag = "";
    var name = "";
    var price = "";
    var desc = "";
    products = json[getUrlVars()["search_type"]];
    console.log(products);
    for (i = 0; i < 15; i++){
      imag = "resultsimg" + i;
      name = "resultsname" + i;
      price = "resultsprice" + i;
      desc = "resultsdesc" + i;
      document.getElementById(imag).src = products[i]["Image_bottle_standard"];
      document.getElementById(name).innerHTML = products[i]["DigitalCatalogProductName"];
      document.getElementById(price).innerHTML = products[i]["price"];
      document.getElementById(desc).innerHTML = products[i]["ProductDescShort"];
    }
  }

  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
  }

  $(document).ready(function(){
    $("#body").fadeIn(3000);
  });
  </script>
