<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>skszeto</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/css.css') }}">
<link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/tjrh8CL.png"/>
  <script>
    var ingredient_list = [];

	function onLoad(){
    	console.log("Page created on Feb 8, 2020");
      var name = getUrlVars()["name"];
      name.replace(/%20/g, " ");
      var direction = getUrlVars()["d"];
      document.getElementById("resultsname").innerHTML = name;
      for (i = 0; i < 15; i++){
        var ingredient = getUrlVars()["i" + (i+1)];
        ingredient.replace(/%20/g, " ");
        document.getElementById("resultsingr" + i).innerHTML = ingredient;
        ingredient_list += ingredient;
      }
      direction.replace(/%20/g, " ");
      document.getElementById("resultsins").innerHTML = direction;
  }

  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
  }

  function sendtext(ingrd,p, p_num){
	  post("text",{"number": p_num, "ingredients": ingrd, "provider": p},true,console.log);
  }
  </script>
  <script>
  $(document).ready(function(){
    $("#body").fadeIn(3000);
  });
  </script>
</head>

<body onload="onLoad()" id="body" style="display: none;">
  <div class="cocktailpage">
    <div class="column">
      <div class="box">
        <p id="resultsname" class="name"></p><br>
        <p id="resultsingr0" class="desc"></p>
        <p id="resultsingr1" class="desc"></p>
        <p id="resultsingr2" class="desc"></p>
        <p id="resultsingr3" class="desc"></p>
        <p id="resultsingr4" class="desc"></p>
        <p id="resultsingr5" class="desc"></p>
        <p id="resultsingr6" class="desc"></p>
        <p id="resultsingr7" class="desc"></p>
        <p id="resultsingr8" class="desc"></p>
        <p id="resultsingr9" class="desc"></p>
        <p id="resultsingr10" class="desc"></p>
        <p id="resultsingr11" class="desc"></p>
        <p id="resultsingr12" class="desc"></p>
        <p id="resultsingr13" class="desc"></p>
        <p id="resultsingr14" class="desc"></p><br>
        <p id="resultsins" class="desc"></p><br>
        <p class="desc">Want this recipe? Please enter your phone number and provider below.</p>
        <input type="text" id="searchquery" name="searchbox" value="">
        <button onclick="sendtext(ingredient_list,provider,phoneNumber)">Send Text</button>

          <option value="@vtext.com" selected>Verizon</option>

          <option value="@mms.uscc.net">UsCell</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
